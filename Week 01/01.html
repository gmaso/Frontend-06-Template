<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .row {
      width: 460px;
    }
    .cell {
      display: inline-block;
      margin-right: 3px;
      margin-bottom: 3px;
      width: 100px;
      height: 100px;
      font-size: 100px;
      line-height: 100px;
      text-align: center;
      vertical-align: top;
      background-color: green;
      color: #fff;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    let pattern = [
      [0, 0, 0],
      [0, 0, 0],
      [0, 0, 0]
    ];

    let player = 1;

    let gameOver = false;

    function show() {
      const wrap = document.getElementById('app');
      wrap.innerHTML = '';

      for (let i in pattern) {
        const row = document.createElement('div');
        row.classList.add('row');
        for (let j in pattern[i]) {
          const cell = document.createElement('div');
          cell.innerText = pattern[i][j] === 1 ? 'X' :
            pattern[i][j] === 2 ? 'O' : '';
          cell.classList.add('cell');
          cell.addEventListener('click', () => {
            if (gameOver) {
              if (confirm('游戏已经结束！是否重新开始？')) {
                gameOver = false;
                player = 1;
                pattern = [
                  [0, 0, 0],
                  [0, 0, 0],
                  [0, 0, 0]
                ];
                show();
              }
              return false;
            }
            if (pattern[i][j]) {
              alert('已经下过了');
              return false;
            }
            pattern[i][j] = player;
            player = 3 - player;
            show();
            setTimeout(() => {
              let currentPlayer = 3 - player;
              if (checkWin(pattern, currentPlayer)) {
                alert((currentPlayer === 1 ? 'X' : 'O') + ' 赢了');
                gameOver = true;
              }
              !gameOver && willWin(currentPlayer);
              !gameOver && willWin(player);
            }, 0);
            
          })
          row.appendChild(cell);
        }
        wrap.appendChild(row);
      }
    }

    // 判断是否获胜（获胜可能性共 8 种，遍历判断）
    function checkWin(pattern, player) {
      {
        for(let i in pattern) {
          let win = true;
          for (let j in pattern[i]) {
            if (pattern[i][j] !== player) {
              win =  false;
            }
          }
          if (win) {
            // console.log('行', i);
            return true;
          }
        }
      }
      {
        for(let i in pattern) {
          let win = true;
          for (let j in pattern[i]) {
            if (pattern[j][i] !== player) {
              win =  false;
            }
          }
          if (win) {
            // console.log('列', i);
            return true;
          }
        }
      }
      {
        let win = true;
        for(let i in pattern) {
          if (pattern[i][i] !== player) {
            win = false;
          }
        }
        if (win) {
          // console.log('\\');
          return true;
        }
      }
      {
        let win = true;
        for(let i in pattern) {
          if (pattern[i][2 - i] !== player) {
            win = false;
          }
        }
        if (win) {
          // console.log('//');
          return true;
        }
      }
      return false;
    }

    function willWin(player) {
      for (let i in pattern) {
        for (let j in pattern[i]) {
          if (!pattern[i][j]) {
            let newPattern = JSON.parse(JSON.stringify(pattern));
            newPattern[i][j] = player;
            if (checkWin(newPattern, player)) {
              // console.log(i, j);
              console.log((player == 1 ? 'X' : 'O') + ' will win');
              return true;
            }
          }
        }
      }
      return false;
    }

    show();

  </script>
</body>
</html>
