<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .row {
      width: 460px;
    }
    .cell {
      display: inline-block;
      margin-right: 3px;
      margin-bottom: 3px;
      width: 100px;
      height: 100px;
      font-size: 100px;
      line-height: 100px;
      text-align: center;
      vertical-align: top;
      background-color: green;
      color: #fff;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const pattern = [
      [0, 0, 0],
      [0, 0, 0],
      [0, 0, 0]
    ];

    let player = 1;

    function show() {
      const wrap = document.getElementById('app');
      wrap.innerHTML = '';

      for (let i in pattern) {
        const row = document.createElement('div');
        row.classList.add('row');
        for (let j in pattern[i]) {
          const cell = document.createElement('div');
          cell.innerText = pattern[i][j] === 1 ? 'X' :
            pattern[i][j] === 2 ? 'O' : '';
          cell.classList.add('cell');
          cell.addEventListener('click', () => {
            if (pattern[i][j]) {
              alert('已经下过了');
              return false;
            }
            pattern[i][j] = player;
            player = 3 - player;
            show();
          })
          row.appendChild(cell);
        }
        wrap.appendChild(row);
      }
    }

    show();

  </script>
</body>
</html>
