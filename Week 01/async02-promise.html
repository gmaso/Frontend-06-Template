<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      width: 100px;
    }
    .light {
      margin-bottom: 20px;
      width: 100px;
      height: 100px;
      background-color: grey;
      border-radius: 50px;
    }
    .red {
      background-color: red;
    }
    .yellow {
      background-color: yellow;
    }
    .green {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="green" class="light"></div>
    <div id="yellow" class="light"></div>
    <div id="red" class="light"></div>
  </div>

  <script>
    let redDom = document.getElementById('red');
    let yellowDom = document.getElementById('yellow');
    let greenDom = document.getElementById('green');

    function grey() {
      greenDom.className = 'light';
      yellowDom.className = 'light';
      redDom.className = 'light';
    }

    function green() {
      grey();
      greenDom.className = 'light green';
    }
    function yellow() {
      grey();
      yellowDom.className = 'light yellow';
    }
    function red() {
      grey();
      redDom.className = 'light red';
    }

    function sleep (time) {
      return new Promise((resolve, reject) => {
        setTimeout(resolve, time);
      })
    }

    function go() {
      green();
      sleep(2000).then(() => {
        yellow();
        return sleep(500);
      }).then(() => {
        red();
        return sleep(1000);
      }).then(() => {
        go();
      })
    }
  
    go();

  </script>
</body>
</html>
