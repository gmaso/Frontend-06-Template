<body>
  <script>
    let object = {
      a: 1,
      b: 2
    };

    function reactive(obj) {
      return new Proxy(obj, {
        set(target, prop, val) {
          console.log(target, prop, val);
          return Reflect.set(...arguments);
        },
        get(target, prop) {
          console.log(target, prop);
          return Reflect.get(...arguments);
        }
      });
    }

    let po = reactive(object);

  </script>
